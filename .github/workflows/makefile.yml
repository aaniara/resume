name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write  # Grant write permissions to create a release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v4

    # Step 2: Set up TeXLive (LaTeX distribution)
    - name: Set up TeXLive
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          texlive-base \
          texlive-latex-recommended \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-xetex \
          texlive-bibtex-extra \
          texlive-luatex \
          texlive-science \
          latexmk

    # Step 3: Ensure output directory exists
    - name: Prepare build environment
      run: mkdir -p output

    # Step 4: Build the LaTeX files using the Makefile
    - name: Build LaTeX documents
      run: make

    # Step 5: Clean auxiliary files
    - name: Clean auxiliary files
      run: make clean_aux

    # Step 6: Upload output PDFs as artifacts
    - name: Upload PDFs
      uses: actions/upload-artifact@v3
      with:
        name: output-pdfs
        path: output/*.pdf

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v4

    # Step 2: Download artifacts from the build job
    - name: Download PDFs
      uses: actions/download-artifact@v3
      with:
        name: output-pdfs
        path: output

    # Step 3: Create a GitHub Release and attach the PDFs
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: output/*.pdf
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.run_number }}
        name: Release ${{ github.run_number }}
        body: |
          This release contains the PDFs generated from the latest commit.
